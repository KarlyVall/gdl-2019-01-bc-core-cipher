<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Decrypter</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="http://drive.google.com/uc?export=view&id=1skpGW49wlbDYSTmltxh0VUfEoPhfHHB1"
    />
  </head>
  <body>
    <div class="input">
      <h1>
        &#x1F511; Free Decrypter
      </h1>
      <p class="firstDescription">
        <strong
          >Free decoder will help you to encrypt or decrypt any text or word
          that you require</strong>
      </p>
      <a
        class="link"
        target="_blank"
        href="http://practicalcryptography.com/ciphers/caesar-cipher/"
        >Click here to see more information about Caesar Cipher</a
      >
      <br />
      <div class="buttons">
        <input
          id="in"
          class="inbutton"
          type="text"
          placeholder="Insert the text here"
        />
        <input
          id="key"
          class="keybutton"
          type="number"
          placeholder="Insert offset number"
        />
      </div>
      <br />
      <div>
        <button type="submit" id="encrypt">Encrypt</button>
        <button type="submit" id="decrypt">Decrypt</button>
      </div>
      <br />
    </div>
    <textarea
      id="output"
      class="outputbutton"
      name="c"
      rows="10"
      cols="80"
    ></textarea>
    <script type="text/javascript" src="cipher.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
